<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Throttling</title>
  <style>
    body {
      height: 2000px;
      font-family: Arial, sans-serif;
    }
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      display: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  Throttle Scroll Example

  <button id="backToTop">Back to Top</button>

  <script src="script.js"></script>
</body>
</html>
